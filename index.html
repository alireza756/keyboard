<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="help">
    <p class="help-button">About us</p>
    <div class="help-box">
        <p> <b> Creator </b> Alireza cheraghliei</p>
        <a class="github-icon" href="https://github.com/alireza756"><img src="github.png" alt=""></a>
    </div>
</div>
    <textarea class="text-zone" name="" id="" cols="30" rows="10"></textarea>
    
    <div class="keyboard-box">
        <div class="top">
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>[</button>
            <button>]</button>
            <button>\</button>
        </div>
        <div class="Center">
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>;</button>
            <button>'</button>
        </div>
        <div class="bottom">
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>,</button>
            <button>.</button>
            <button>/</button>
        </div>
        <p class="help-text">Change RGB mode with alt + a</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
